<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.sourceforge.net/">

    <head>
        <title wicket:id="pageTitle">
            [Page Title]
        </title>

        <link rel="icon" href="images/resource/favicon.png" type="image/x-png" />
        <link rel="shortcut icon" href="images/resource/favicon.png" type="image/x-png" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

        <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="http://www.lhunath.com/.jquery/jquery.timers.js"></script>
        <script type="text/javascript" src="js/swfobject/swfobject.js"></script>
        <script type="text/javascript" src="js/flowplayer/flowplayer-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/shadowbox-3.0/shadowbox.js"></script>
        <link rel="stylesheet" type="text/css" href="js/shadowbox-3.0/shadowbox.css">
        <link rel="stylesheet" type="text/css" href="css/apps.css" />
        <link rel="stylesheet" type="text/css" wicket:id="style" />
        <!--[if lt IE 8]>
            <script type="text/javascript">
                IE7_PNG_SUFFIX = ".png";
            </script>
            <script type="text/javascript" src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js"></script>
        <![endif]-->
        <script type="text/javascript">
            // Shadowbox
            Shadowbox.init({
                players:        ["img","flv"]
            });
        </script>
    </head>

    <body>
        <div id="container">
            <div id="head">
                <ul wicket:id="headTabsContainer" class="tabs">
                    <li wicket:id="headTabs">
                        <a wicket:id="link">
                            <span wicket:id="title">[Tab]</span>
                        </a>
                    </li>
                </ul>
            </div>

            <wicket:enclosure>
                <a wicket:id="appstore" class="appstore"><img src="images/resource/appstore.png" /></a>
            </wicket:enclosure>

            <div wicket:id="contentPanel" />

            <div id="foot">
                <!-- Credits -->
                <b><wicket:message key="app.name">[App Name]</wicket:message></b> <wicket:message key="foot.by">[by]</wicket:message>
                <a class="b" href="http://www.lhunath.com">Maarten Billemont</a>.
            </div>
        </div>
    </body>

</html>
