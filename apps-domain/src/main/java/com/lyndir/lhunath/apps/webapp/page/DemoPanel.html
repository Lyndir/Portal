<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.sourceforge.net/">

    <body>
        <wicket:panel>

            <wicket:enclosure>
                <em><h1 wicket:id="tagline">[Tag Line]</h1></em>
            </wicket:enclosure>

            <wicket:enclosure child="youtube">
                <div id="previewinfo">
                    <wicket:message key="click">[Click the iPhone for a short gameplay video.]</wicket:message>
                    <br />
	                <span class="small">(<wicket:message key="click.alt">[or use]</wicket:message>
	                    <a wicket:id="youtube" href="http://www.youtube.com/watch?v=[blub]"
                           onclick="pageTracker._trackPageview('/movie/youtube-[100]');">
                            <wicket:message key="video.youtube">[YouTube]</wicket:message>
                        </a> /
	                    <a wicket:id="mpeg" href="movies/[app]-[100].mp4"
                           onclick="pageTracker._trackPageview('/movie/[app]-[100].mp4');">
                            <wicket:message key="video.mpeg4">[MPEG-4]</wicket:message>
                        </a>)
	                </span>
                </div>
            </wicket:enclosure>

            <div id="preview">
                <div class="description">
                    <div wicket:id="description">[Game Description]</div>
                </div>
                <a wicket:id="iphone-youtube" class="iphone" href="http://www.youtube.com/watch?v=[tba]"
                   onclick="pageTracker._trackPageview('/movie/youtube-[tba]');"></a>
            </div>

        </wicket:panel>
    </body>

</html>
