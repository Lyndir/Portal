<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>
        <wicket:extend>

            <div class="text">
                <p>
                    <wicket:message key="info">
                        [This is an Open Source project. All code history, bugs, progress and planning is tracked and publicly available.]
                    </wicket:message>
                </p>

                <p>
                    <wicket:message key="issueTracking">[Project planning and issues are tracked by]</wicket:message>
                    <a wicket:id="issueTracking">[issue tracker]</a>.
                </p>
                <p>
                    <wicket:message key="sourceCode">[The project's source code is available at]</wicket:message>
                    <a wicket:id="sourceCode">[issue tracker]</a>.
                </p>
            </div>

        </wicket:extend>
    </body>

</html>
