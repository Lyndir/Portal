<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <wicket:head>
            <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
            <script type="text/javascript" src="js/swfobject/swfobject.js"></script>
            <script type="text/javascript" src="js/flowplayer/flowplayer-3.1.1.min.js"></script>
            <script type="text/javascript" src="js/shadowbox-3.0/shadowbox.js"></script>
            <link rel="stylesheet" type="text/css" href="js/shadowbox-3.0/shadowbox.css">
            <link rel="stylesheet" type="text/css" href="css/apps.css" />
            <link rel="stylesheet" type="text/css" href="css/iphone.css" media="only screen and (max-device-width: 480px)" />
            <link rel="stylesheet" type="text/css" wicket:id="style" />
            <script type="text/javascript">
                // Shadowbox
                Shadowbox.init({
                    players:        ["img","flv"]
                });
            </script>
        </wicket:head>
    </head>

    <body>
        <wicket:extend>

            <wicket:enclosure>
                <a wicket:id="appstore" class="appstore"><img src="images/resource/appstore.png" /></a>
            </wicket:enclosure>

            <wicket:child />

        </wicket:extend>
    </body>

</html>
