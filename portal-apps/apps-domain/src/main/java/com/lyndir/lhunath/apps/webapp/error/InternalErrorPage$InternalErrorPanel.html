<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.sourceforge.net/">

    <body>
        <wicket:panel>

            <div class="error text">
                <p>
                    <wicket:message key="info">[An abnormal error has occurred. This shouldn't happen and we'll look into the
                    issue.] </wicket:message>
                </p>

                <p>
                    <wicket:message key="redirect">[You won't be able to continue. You'll be sent back to the <a wicket:id="redirectLink">
                    <wicket:message key="redirect.link">[homepage]</wicket:message> </a>.] </wicket:message>
                </p>
            </div>

        </wicket:panel>
    </body>

</html>
